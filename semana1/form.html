<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario</h1>

<form action="" method="">
<input type="text" placeholder="Ingrese su nombre" name="nombre" id="mi_nombre" required >
<input type="text" name="ip" value="192.168.2.1" id="ip" readonly>
<input type="text" name="numero_hijo" value="5" id="hijos" disabled>
<input type="number" placeholder="pasos" min="0" max="100" step="5" name="pasos" id="pasos">
<input type="text" placeholder="ingrese su dni" name="dni" id="dni" minlength="8" maxlength="8">
<input type="email" placeholder="Ingrese su correo" name="correo" id="correo">
<input type="password" placeholder="Ingrese su password" name="password" id="password">

<input type="submit" value="Ingresar">



</form>

</body>
</html>
