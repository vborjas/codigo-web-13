<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100&family=Outfit:wght@300;400;600&display=swap"
        rel="stylesheet">
    <title>FRONTEND</title>
    <link rel="stylesheet" href="./reto1.css">
</head>

<body>
    <section class="tarjeta">
        <div class="card">
            <div class="img-borde">
                <img class="img-central" src="./img/image-equilibrium.jpg" alt="" width="330px">
            </div>
            <div class="contenedor-datos">
                <div class="titulo">
                    <h2>Equilibrium #3429 </h2>
                </div>
                <div class="descripcion-nft">
                    <p>
                        Our Equilibrium collection promotes balance and calm.
                    </p>
                </div>
                <div class="detalles">
                    <div class="valor">
                        <img src="./img/icon-ethereum.svg" alt="" height="20px">
                        <span>
                            0.041 ETH </span>
                    </div>
                    <div class="dias">
                        <img src="./img/icon-clock.svg" alt="" height="20px">
                        <span>
                            3 days left </span>
                    </div>
                </div>
            </div>
            <hr class="barra">
            <div class="box-datos">
                <div class="datos-autor">
                    <div class="img-autor">
                        <img src="./img/image-avatar.png" alt="" height="30px" width="30px
                        ">
                    </div>
                    <div class="datos">
                        &nbsp<span class="creation"> Creation of </span>
                        <span class="nombre"> Victor Borjas </span>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
