<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Login</title>
  </head>
  <body>
    <section class="container text-center mt-5">
      <div class="row">
        <div class="col-md-4 mx-auto">
          <div class="card">
            <div class="card-body">
              <h4>Login</h4>
              <div class="mt-3">
                <input
                  type="email"
                  class="form-control"
                  placeholder="Ingrese su email"
                />
              </div>
              <div class="mt-3">
                <input
                  type="password"
                  class="form-control"
                  placeholder="Ingrese su password"
                />
              </div>
              <!-- d-grip: display: grid 
                  gap-2
              -->
              <div class="mt-3 d-grid gap-2">
                <button class="btn btn-primary">Iniciar Session</button>
              </div>
              <div class="mt-3">
                <a href=""></a>
                <button class="btn btn-link" class="btn btn-success"
                data-bs-toggle="modal"
                data-bs-target="#modalEjemplo">Crear cuenta</button>
              </div>

              <div class="modal fade" id="modalEjemplo" tabindex="-1" area-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header justify-content-center">
                    <h3 class="modal-title"></h3>
                  </div>
                  <div class="modal-body">
                    <h4>Crear cuenta</h4>
                    <div class="mt-3">
                    <input
                    type="text"
                    class="form-control"
                    placeholder="Ingrese su nombre"
                  />
                </div>
                <div class="mt-3">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Ingrese su Apellido"
                  />
                </div>
                    <div class="mt-3">
                      <input
                        type="email"
                        class="form-control"
                        placeholder="Ingrese su email"
                      />
                    </div>
                    <div class="mt-3">
                      <input
                        type="password"
                        class="form-control"
                        placeholder="Ingrese su password"
                      />
                    </div>
                  <div class="modal-footer">
                    <!-- data-bs-dismmiss="modal" Sirve para indicarle al boton que al darle click este puede 
                    cerrar el modal -->
                    <button class="btn btn-danger" data-bs-dismiss="modal">
                      Cerrar
                    </button>
                    <button class="btn btn-success">Guardar</button>
                  </div>
                </div>
              </div>
            </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
